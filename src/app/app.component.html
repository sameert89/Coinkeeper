<div class="landing-container" [@routeAnimations]="getRouteAnimationData()">
  <app-toggle-theme></app-toggle-theme>
  <!--Static Decorators-->
  <img
    class="deco-star"
    src="assets/BlackStarLight.svg"
    *ngIf="mode == 'dark'"
  />
  <img
    class="deco-flowers"
    src="assets/FlowerLight.svg"
    *ngIf="mode == 'dark'"
  />
  <img
    class="deco-circle"
    src="assets/HollowCircleLight.svg"
    *ngIf="mode == 'dark'"
  />
  <img
    class="deco-star-2"
    src="assets/BlackStarLight.svg"
    *ngIf="mode == 'dark'"
  />

  <img
    class="deco-star"
    src="assets/BlackStarDark.svg"
    *ngIf="mode == 'light'"
  />
  <img
    class="deco-flowers"
    src="assets/FlowerDark.svg"
    *ngIf="mode == 'light'"
  />
  <img
    class="deco-circle"
    src="assets/HollowCircleDark.svg"
    *ngIf="mode == 'light'"
  />
  <img
    class="deco-star-2"
    src="assets/BlackStarDark.svg"
    *ngIf="mode == 'light'"
  />
  <!--Static Decorators-->
  <router-outlet></router-outlet>
</div>
