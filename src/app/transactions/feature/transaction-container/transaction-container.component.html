<div class="container">
  <h1>History</h1>
  <mat-spinner [diameter]="30" *ngIf="isLoading"></mat-spinner>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z0 transactions-table"
  >
    <!-- Transaction Identifier Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.description }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let transaction">
        {{ formatDate(transaction.date) }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let transaction">â‚¹{{ transaction.amount }}</td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let transaction">
        <!-- <button mat-icon-button aria-label="edit" (click)="openDialog()">
          <mat-icon>mode_edit</mat-icon>
        </button> -->
        <button
          mat-icon-button
          aria-label="delete"
          (click)="openDialog(transaction)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="table-row"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <div class="paginator-container">
    <mat-form-field appearance="outline">
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          (dateChange)="handleDateChange()"
          [formControl]="dateStart"
        />
        <input
          matEndDate
          placeholder="End date"
          (dateChange)="handleDateChange()"
          [formControl]="dateEnd"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
<app-logout></app-logout>
<app-navbar></app-navbar>
