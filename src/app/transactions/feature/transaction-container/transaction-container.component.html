<div class="container">
  <h1>History</h1>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 transactions-table"
  >
    <!-- Transaction Identifier Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.description }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let transaction">
        {{ formatDate(transaction.date) }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let transaction">â‚¹{{ transaction.amount }}</td>
    </ng-container>

    <!-- Options Column -->
    <ng-container  matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let transaction">Edit Delete</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class = "table-row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)" -->

  <app-navbar></app-navbar>
</div>
